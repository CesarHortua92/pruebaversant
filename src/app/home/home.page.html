<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-col width-50 style="text-align: center">
    <ion-title> 
      WELCOME
    </ion-title>
  </ion-col>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>  
      <ion-button routerLink="/practice" color="primary" 
      >Practice</ion-button>
    </ion-card-header>
    </ion-card> 
  <ion-card>
    <ion-card-header>
      <ion-button routerLink="/dashboard" color="primary"
      >Dashboard</ion-button>
    </ion-card-header>
  </ion-card> 
  <ion-card>
    <ion-card-header>
      <ion-button routerLink="/settings" color="primary"
      >Settings</ion-button>
    </ion-card-header>
  </ion-card> 
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-button routerLink="/login" color="danger"
      >SignOut</ion-button>
    </ion-title>
  </ion-toolbar>
</ion-footer>
