<ion-header>
  <ion-toolbar>
    <ion-title>Login - PruebaVersant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Dictation</ion-card-title>
      <ion-card-subtitle>Please log in to start your progress</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
       <ion-input placeholder="Username"></ion-input>
      </ion-item> 
      <br>
      <ion-item>
        <ion-input placeholder="Password" type="Password"></ion-input>
      </ion-item>
      <br>
      <ion-button (click)="logMeIn()">Login</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
