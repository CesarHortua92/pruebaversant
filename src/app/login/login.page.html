<ion-header>
  <ion-toolbar> 
    <ion-col width-50 style="text-align: center">
    <ion-title>
      WELCOME TO...</ion-title>
      </ion-col>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-col width-50 style="text-align: center">
    <ion-card-header>
      <ion-card-title>LOGIN</ion-card-title>
    </ion-card-header>
  </ion-col>
  
    <ion-card-content>
      <ion-item>
       <ion-input [(ngModel)]="user.email" placeholder="Username"></ion-input>
      </ion-item> 
      <br>
      <ion-item>
       <ion-input [(ngModel)]="user.password" placeholder="Password" type="Password"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" color="secondary" (click)="login()">Login</ion-button>
      <ion-button expand="block" color="primary" (click)="register()">Register</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>

</ion-alert-controller>
